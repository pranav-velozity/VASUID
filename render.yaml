services:
  - type: web
    name: uid-ops-backend
    env: node
    plan: free
    buildCommand: "npm ci"
    startCommand: "node server.js"
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: DB_PATH
        value: /var/data/uid_ops.sqlite
      - key: CORS_ORIGIN
        value: "*"
